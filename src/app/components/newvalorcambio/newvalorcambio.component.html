<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="valorCambioForm" (ngSubmit)="guardar(valorCambioForm)"
                    class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Nuevo Valor de Cambio</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngIf="this.codMoneFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Código Moneda</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="codmone" placeholder="">
                                        <small class="form-control-feedback">Valor numérico (máx. 3 dígitos)</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.codMoneFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Código Moneda</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="codmone" placeholder="">
                                    </div>
                                </div>
                                
                                <div *ngIf="this.desValorFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Descripción</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="desvalor" placeholder="">
                                        <small class="form-control-feedback">Máximo 30 caracteres alfanuméricos</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.desValorFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Descripción</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="desvalor" placeholder="">
                                    </div>
                                </div>
                                
                                <div *ngIf="this.vCambioFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Valor Cambio</label>
                                    <div class="col-md-9">
                                        <input type="number" step="0.01" class="form-control" formControlName="vcambio" placeholder="">
                                        <small class="form-control-feedback">Valor numérico decimal</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.vCambioFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Valor Cambio</label>
                                    <div class="col-md-9">
                                        <input type="number" step="0.01" class="form-control" formControlName="vcambio" placeholder="">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="col-md-6">
                                <div *ngIf="this.fecDesdeFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Fecha Desde</label>
                                    <div class="col-md-9">
                                        <p-calendar formControlName="fecdesde" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                                        <small class="form-control-feedback">Fecha requerida</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.fecDesdeFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha Desde</label>
                                    <div class="col-md-9">
                                        <p-calendar formControlName="fecdesde" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                                    </div>
                                </div>
                                
                                <div *ngIf="this.fecHastaFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Fecha Hasta</label>
                                    <div class="col-md-9">
                                        <p-calendar formControlName="fechasta" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                                        <small class="form-control-feedback">Fecha requerida</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.fecHastaFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha Hasta</label>
                                    <div class="col-md-9">
                                        <p-calendar formControlName="fechasta" [showIcon]="true" dateFormat="dd/mm/yy"></p-calendar>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                        <button type="button" class="btn btn-inverse" (click)="onCancel()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
