<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="valorcambioForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Editar Valor de Cambio</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngIf="this.codmoneFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Código Moneda *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" [value]="getMonedaName(valorcambioForm.value.codmone)" readonly>
                                        <input type="hidden" formControlName="codmone">
                                        <small class="form-control-feedback">Tipo de moneda no editable</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.codmoneFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Código Moneda *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" [value]="getMonedaName(valorcambioForm.value.codmone)" readonly>
                                        <input type="hidden" formControlName="codmone">
                                        <small class="form-control-feedback">Tipo de moneda no editable</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div *ngIf="this.desvalorFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Descripción *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="desvalor" placeholder="">
                                        <small class="form-control-feedback">Máximo 30 caracteres</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.desvalorFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Descripción *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="desvalor" placeholder="">
                                        <small class="form-control-feedback">Máximo 30 caracteres</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha Desde *</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" formControlName="fecdesde" placeholder="">
                                        <small class="form-control-feedback">Fecha de inicio</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha Hasta</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" formControlName="fechasta" placeholder="">
                                        <small class="form-control-feedback">Fecha de fin</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngIf="this.vcambioFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Valor de Cambio *</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="vcambio" placeholder="">
                                        <small class="form-control-feedback">Valor numérico (máx. 10 dígitos con 2 decimales)</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.vcambioFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Valor de Cambio *</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="vcambio" placeholder="">
                                        <small class="form-control-feedback">Valor numérico (máx. 10 dígitos con 2 decimales)</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success" [disabled]="!valorcambioForm.valid">Actualizar</button>
                                        <button type="button" class="btn btn-inverse" (click)="onCancel()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
