<!-- ============================================================== -->
<!-- Main wrapper - style you can find in pages.scss -->
<!-- ============================================================== -->
<section id="wrapper" class="login-register login-sidebar"
    style="background-image:url(../assets/images/motomatch.png);">
    <div class="login-box card">
        <div class="card-body">
            <form ngNativeValidate [formGroup]="forma" (ngSubmit)="ingresar(forma)"
                class="form-horizontal form-material" id="loginform">
                <a href="javascript:void(0)" class="text-center db"><img src="../assets/images/HACKS-LAB110X68.png"
                        alt="Home" /></a>
                <div class="form-group m-t-40">
                    <div class="col-xs-10">
                        <input formControlName="email" name="email" class="form-control" type="email"
                            placeholder='Email'>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input formControlName="password" name="password" class="form-control" type="password"
                            placeholder="ContraseÃ±a (minimo 6 caracteres)">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <select [(ngModel)]="sucursal" class="form-control" (change)="onSelectionChange($event)">
                            <option value=2>Suc. Valle Viejo</option>
                            <option value=3>Suc. Guemes</option>
                            <option value=4>Deposito</option>
                        </select>
                    </div>
                </div>
                <div class="form-group text-center m-t-20">
                    <div class="col-xs-12">
                        <button class="btn btn-info btn-lg btn-block text-uppercase waves-effect waves-light"
                            type="submit">Ingresar</button>
                    </div>
                </div>
            </form>
            <div class="checkbox checkbox-info pull-left mt-2">
                <input id="checkbox-signup" [(ngModel)]="check" name="check" type="checkbox"
                    class="filled-in chk-col-light-blue">
                <label for="checkbox-signup"> Recordar login </label>
            </div>
        </div>
    </div>
</section>
<!-- ============================================================== -->
<!-- End Wrapper -->
<!-- ============================================================== -->
