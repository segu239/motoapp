<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Documentos</h4>
                <p-table #dtable [value]="pedidoItem" [columns]="selectedColumns" [tableStyle]="{ 'min-width': '50rem' }"
                    [paginator]="true" [rows]="10"
                    [globalFilterFields]="['tipo', 'cantidad', 'idart','descripcion','precio' ,'fecha_resuelto', 'usuario_res', 'observacion','sucursalh','sucursald', 'estado','id_num', 'id_items']"
                    [(selection)]="selectedPedidoItem" (selectionChange)="onSelectionChange($event)" >
                    <div>
                    </div>
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex justify-content-between align-items-center">
                            <p-multiSelect [options]="cols" [(ngModel)]="selectedColumns" optionLabel="header"
                                selectedItemsLabel="{0} Columnas Seleccionadas" [style]="{'min-width': '200px'}"
                                placeholder="Elija Columnas">
                            </p-multiSelect>
                            <span class="p-input-icon-left ml-1">
                                <input pInputText type="text"
                                    (input)="dtable.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Buscar.." />
                            </span>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header" let-columns>
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                                {{col.header}}
                                <p-sortIcon [field]="col.field"></p-sortIcon>
                                <p-columnFilter type="text" [field]="col.field" display="menu"></p-columnFilter>
                            </th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-pedido let-columns="columns">
                        <tr>
                            <p-tableCheckbox [value]="pedido"></p-tableCheckbox>
                            <td *ngFor="let col of columns">
                                <ng-container *ngIf="col.field === 'fecha'; else otherField">
                                    {{pedido[col.field] | dateFormat:'yyyy-MM-dd'}}
                                </ng-container>
                                <ng-template #otherField>
                                    <ng-container *ngIf="col.field === 'sucursald' || col.field === 'sucursalh'; else normalField">
                                        {{pedido[col.field] | sucursalNombre}}
                                    </ng-container>
                                    <ng-template #normalField>
                                        {{pedido[col.field]}}
                                    </ng-template>
                                </ng-template>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
                <div style="display: flex; align-items: center;">
                    <!-- <div style="display: flex; align-items: center; margin-right: 10px;">
                        <label for="cantidad" style="margin-right: 5px;">Cantidad:</label>
                        <input id="cantidad" type="number" [(ngModel)]="cantidad" min="1" style="width: 100px;" />
                    </div> -->
                    <div style="display: flex; align-items: center; margin-right: 10px;">
                        <label for="comentario" style="margin-right: 5px;">Comentario:</label>
                        <input id="comentario" type="text" [(ngModel)]="comentario" min="1" style="width: 300px;" />
                    </div>
                    <div style="display: flex; align-items: center;">
                        <p-button label="Enviar" (click)="enviar()" styleClass="p-button-sm p-button-primary mr-2"></p-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
