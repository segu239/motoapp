<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Tipos de Moneda</h4>
                <p-table #dtable [value]="tiposMoneda" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
                    [rows]="10"
                    [globalFilterFields]="['cod_mone', 'moneda', 'simbolo']">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">
                            <span class="p-input-icon-left ml-auto">
                                <input pInputText type="text"
                                    (input)="dtable.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Buscar.." />
                            </span>
                            <p-button icon="pi pi-file-excel" (click)="exportExcel()"
                                styleClass="p-button-sm p-button-success ml-4"></p-button>
                            <p-button icon="pi pi-plus-circle" [routerLink]="['../newtipomoneda']"
                                styleClass="p-button-sm p-button-info ml-2"></p-button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="cod_mone" style="width:20%">Código<p-sortIcon field="cod_mone"></p-sortIcon></th>
                            <th pSortableColumn="moneda" style="width:40%">Moneda<p-sortIcon field="moneda"></p-sortIcon></th>
                            <th pSortableColumn="simbolo" style="width:20%">Símbolo<p-sortIcon field="simbolo"></p-sortIcon></th>
                            <th>Edit</th>
                            <th>Delete</th>
                            <th style="width: 5rem"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-tipoMoneda>
                        <tr>
                            <td>{{ tipoMoneda.cod_mone }}</td>
                            <td>{{ tipoMoneda.moneda }}</td>
                            <td>{{ tipoMoneda.simbolo }}</td>
                            <td>
                                <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-help"
                                    (click)="editTipoMoneda(tipoMoneda)"></p-button>
                            </td>
                            <td>
                                <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                (click)="confirmDelete(tipoMoneda)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
