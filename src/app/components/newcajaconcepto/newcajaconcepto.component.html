<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form ngNativeValidate [formGroup]="nuevocajaconceptoForm" (ngSubmit)="guardar(nuevocajaconceptoForm)"
                    class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Nuevo Concepto de Caja</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': descripcionFlag}">
                                    <label class="control-label text-right col-md-3">Descripción</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="descripcion" placeholder="">
                                        <small class="form-control-feedback">Máximo 80 caracteres</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                 <div [ngClass]="{'form-group row': true, 'has-danger': tipoConceptoFlag}">
                                    <label class="control-label text-right col-md-3">Tipo Concepto</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="tipo_concepto" placeholder="">
                                        <small class="form-control-feedback">Máximo 2 caracteres</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': fijaFlag}">
                                    <label class="control-label text-right col-md-3">Fijo</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="fija" placeholder="0 o 1">
                                        <small class="form-control-feedback">Valor numérico (0 o 1)</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': ingresoEgresoFlag}">
                                    <label class="control-label text-right col-md-3">Ingreso/Egreso</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="ingreso_egreso" placeholder="0 o 1">
                                        <small class="form-control-feedback">Valor numérico (0 o 1)</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': idCajaFlag}">
                                    <label class="control-label text-right col-md-3">Caja</label>
                                    <div class="col-md-9">
                                        <select class="form-control" formControlName="id_caja">
                                            <option *ngFor="let caja of cajas" [value]="caja.id_caja">{{ caja.descripcion }}</option>
                                        </select>
                                        <small class="form-control-feedback">Seleccione una caja</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': activoInactivoFlag}">
                                    <label class="control-label text-right col-md-3">Estado</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="activo_inactivo" placeholder="0 o 1">
                                        <small class="form-control-feedback">Valor numérico (0=Activo, 1=Inactivo)</small>
                                    </div>
                                </div>
                            </div>
                         </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success">Guardar</button>
                                        <button type="button" class="btn btn-inverse"
                                            [routerLink]="['../cajaconcepto']">Cancelar</button> <!-- Ajustar ruta si es necesario -->
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
