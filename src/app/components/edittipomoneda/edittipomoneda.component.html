<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="tipoMonedaForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Editar Tipo de Moneda</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngIf="this.codMonedaFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Código *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="cod_mone" placeholder="">
                                        <small class="form-control-feedback">Máximo 3 dígitos numéricos</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.codMonedaFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Código *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="cod_mone" placeholder="">
                                        <small class="form-control-feedback">Máximo 3 dígitos numéricos</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div *ngIf="this.monedaFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Moneda *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="moneda" placeholder="">
                                        <small class="form-control-feedback">Máximo 30 caracteres alfanuméricos</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.monedaFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Moneda *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="moneda" placeholder="">
                                        <small class="form-control-feedback">Máximo 30 caracteres alfanuméricos</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div *ngIf="this.simboloFlag" class="form-group row has-danger">
                                    <label class="control-label text-right col-md-3">Símbolo *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="simbolo" placeholder="">
                                        <small class="form-control-feedback">Máximo 5 caracteres</small>
                                    </div>
                                </div>
                                <div *ngIf="!this.simboloFlag" class="form-group row">
                                    <label class="control-label text-right col-md-3">Símbolo *</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="simbolo" placeholder="">
                                        <small class="form-control-feedback">Máximo 5 caracteres</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success" [disabled]="!tipoMonedaForm.valid">Guardar</button>
                                        <button type="button" class="btn btn-inverse" (click)="onCancel()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
