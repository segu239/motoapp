                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <div class="row mb-3">
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="cantidad">Cantidad:</label>
                                                    <input type="number" 
                                                           id="cantidad" 
                                                           name="cantidad"
                                                           class="form-control" 
                                                           [(ngModel)]="cantidad" 
                                                           required>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="sucursal">Sucursal:</label>
                                                    <select id="sucursal" 
                                                            name="sucursal"
                                                            class="form-control" 
                                                            [(ngModel)]="selectedSucursal" 
                                                            required>
                                                        <option *ngFor="let sucursal of sucursales" [value]="sucursal.value">
                                                            {{ sucursal.label }}
                                                        </option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="col-6">
                                                <div class="form-group">
                                                    <label for="cantidad">Coment:</label>
                                                    <input type="text" 
                                                           id="comentario" 
                                                           name="comentario"
                                                           class="form-control" 
                                                           [(ngModel)]="comentario" 
                                                           >
                                                </div>
                                            </div>
                                        </div>
                                        <button type="submit" 
                                                class="btn btn-success" 
                                                (click)="comprar($event)" 
                                                [disabled]="!cantidad || cantidad <= 0 || !selectedSucursal">
                                            <i class="fa fa-shopping-cart"></i> Pedir
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
