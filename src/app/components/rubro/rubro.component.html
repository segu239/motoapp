<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Rubros</h4>
                <p-table #dtable [value]="rubros" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
                    [rows]="10"
                    [globalFilterFields]="['cod_rubro', 'rubro', 'numerador', 'id_rubro']">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">
                            <span class="p-input-icon-left ml-auto">
                                <input pInputText type="text"
                                    (input)="dtable.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Buscar.." />
                            </span>
                            <p-button icon="pi pi-file-excel" (click)="exportExcel()"
                                styleClass="p-button-sm p-button-success ml-4"></p-button>
                            <p-button icon="pi pi-plus-circle" [routerLink]="['../newrubro']"
                                styleClass="p-button-sm p-button-info ml-2"></p-button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="cod_rubro">CÃ³digo<p-sortIcon field="cod_rubro"></p-sortIcon></th>
                            <th pSortableColumn="rubro">Rubro<p-sortIcon field="rubro"></p-sortIcon></th>
                            <th pSortableColumn="numerador">Numerador<p-sortIcon field="numerador"></p-sortIcon></th>
                            <th pSortableColumn="modiprecio">Mod. Precio<p-sortIcon field="modiprecio"></p-sortIcon></th>
                            <th pSortableColumn="modidescri">Mod. Descri<p-sortIcon field="modidescri"></p-sortIcon></th>
                            <th pSortableColumn="cod_depo">Cod. Depo<p-sortIcon field="cod_depo"></p-sortIcon></th>
                            <th pSortableColumn="mustuni">Must. Uni<p-sortIcon field="mustuni"></p-sortIcon></th>
                            <!-- <th pSortableColumn="id_rubro">ID Rubro<p-sortIcon field="id_rubro"></p-sortIcon></th> -->
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rubro>
                        <tr>
                            <td>{{ rubro.cod_rubro }}</td>
                            <td>{{ rubro.rubro }}</td>
                            <td>{{ rubro.numerador }}</td>
                            <td>{{ rubro.modiprecio }}</td>
                            <td>{{ rubro.modidescri }}</td>
                            <td>{{ rubro.cod_depo }}</td>
                            <td>{{ rubro.mustuni }}</td>
                            <!-- <td>{{ rubro.id_rubro }}</td> -->
                            <td>
                                <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-help"
                                    (click)="editRubro(rubro)"></p-button>
                            </td>
                            <td>
                                <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                (click)="confirmDelete(rubro)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
