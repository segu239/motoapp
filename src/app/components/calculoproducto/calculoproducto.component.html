<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form class="form-horizontal" role="form">
                    <div class="form-body">
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Nombre:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.nomart}} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Marca:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.marca}} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Precio:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{precio}} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Stk Deposito:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.exi1}} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Stk C.Central:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.exi2}} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Stk V.Viejo:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.exi3}} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Stk Guemes:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.exi4}} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Pcio Contado:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.precon}} </p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Pcio Tarjeta:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.prefi2}} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Pcio Lista:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static"> {{producto.prefi1}} </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <h3 class="box-title">Calculo - {{tipoPrecioString}}</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Cantidad:</label>
                                    <div class="col-md-9">
                                        <input type="number" name="cantidad" [(ngModel)]="cantidad"
                                            (ngModelChange)="calcularPrecioTotal($event)"
                                            placeholder="Introduce un nÃºmero">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">TOTAL:</label>
                                    <div class="col-md-9">
                                        <p class="form-control-static">{{precioTotal}}</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success" (click)="comprar($event)"> <i
                                                class="fa fa-shopping-cart"></i> Comprar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
