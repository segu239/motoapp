<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="cajaListaForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Editar Caja Lista</h3>
                        <hr class="m-t-0 m-b-40">
                         <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Descripción</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="descripcion" placeholder="">
                                        <small class="form-control-feedback">Máximo 80 caracteres</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Fecha Cierre</label>
                                    <div class="col-md-9">
                                        <input type="date" class="form-control" formControlName="fecha_cierre" placeholder="">
                                        <small class="form-control-feedback">Seleccione la fecha de cierre</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Especial</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="especial" placeholder="">
                                        <small class="form-control-feedback">Valor numérico (0 o 1)</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Fija</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="fija" placeholder="">
                                        <small class="form-control-feedback">Valor numérico (0 o 1)</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success" [disabled]="!cajaListaForm.valid">Actualizar</button>
                                        <button type="button" class="btn btn-inverse" (click)="onCancel()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
