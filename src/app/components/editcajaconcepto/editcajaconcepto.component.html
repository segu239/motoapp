<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="cajaconceptoForm" (ngSubmit)="onSubmit()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Editar Concepto de Caja</h3>
                        <hr class="m-t-0 m-b-40">
                         <div class="row">
                            <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': descripcionFlag}">
                                    <label class="control-label text-right col-md-3">Descripción</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="descripcion" placeholder="">
                                        <small class="form-control-feedback">Máximo 80 caracteres</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                 <div [ngClass]="{'form-group row': true, 'has-danger': tipoConceptoFlag}">
                                    <label class="control-label text-right col-md-3">Tipo Concepto</label>
                                    <div class="col-md-9">
                                        <input type="text" class="form-control" formControlName="tipo_concepto" placeholder="">
                                        <small class="form-control-feedback">Máximo 2 caracteres</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                             <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': fijaFlag}">
                                    <label class="control-label text-right col-md-3">Fijo</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="fija" placeholder="0 o 1">
                                        <small class="form-control-feedback">Valor numérico (0 o 1)</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': ingresoEgresoFlag}">
                                    <label class="control-label text-right col-md-3">Ingreso/Egreso</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="ingreso_egreso" placeholder="0 o 1">
                                        <small class="form-control-feedback">Valor numérico (0 o 1)</small>
                                    </div>
                                </div>
                            </div>
                        </div>
                         <div class="row">
                            <div class="col-md-6">
                                <div [ngClass]="{'form-group row': true, 'has-danger': idCajaFlag}">
                                    <label class="control-label text-right col-md-3">ID Caja</label>
                                    <div class="col-md-9">
                                        <input type="number" class="form-control" formControlName="id_caja" placeholder="">
                                        <small class="form-control-feedback">Valor numérico (máx. 10 dígitos)</small>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <!-- Empty column for alignment if needed -->
                            </div>
                         </div>
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <button type="submit" class="btn btn-success" [disabled]="!cajaconceptoForm.valid">Actualizar</button>
                                        <button type="button" class="btn btn-inverse" (click)="onCancel()">Cancelar</button>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
