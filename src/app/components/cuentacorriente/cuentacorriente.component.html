<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Clientes</h4>
                <p-table #dtable [value]="clientes" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
                    [rows]="10"
                    [globalFilterFields]="['nombre', 'direccion', 'dni', 'cuit', 'tipoiva', 'vendedor', 'telefono']">
                
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">
                            <span class="p-input-icon-left ml-auto">
                                <input pInputText type="text"
                                    (input)="dtable.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Buscar.." />
                            </span>
                            <p-button icon="pi pi-file-excel" (click)="exportExcel()"
                                styleClass="p-button-sm p-button-success ml-4"></p-button>
                            <p-button icon="pi pi-plus-circle" [routerLink]="['../newcliente']"
                                styleClass="p-button-sm p-button-info ml-2"></p-button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="nombre" style="width:20%">Nombre<p-sortIcon
                                    field="nombre"></p-sortIcon></th>
                            <th pSortableColumn="direccion" style="width:20%">Direccion<p-sortIcon
                                    field="direccion"></p-sortIcon></th>
                            <th pSortableColumn="dni" style="width:20%">Dni<p-sortIcon field="dni"></p-sortIcon></th>
                            <th pSortableColumn="cuit" style="width:20%">Cuit<p-sortIcon field="cuit"></p-sortIcon></th>
                            <th pSortableColumn="tipoiva" style="width:20%">Iva<p-sortIcon field="tipoiva"></p-sortIcon>
                            </th>
                            <th pSortableColumn="vendedor" style="width:20%">Vendedor<p-sortIcon
                                    field="vendedor"></p-sortIcon></th>
                            <th pSortableColumn="telefono" style="width:20%">Tel.<p-sortIcon
                                    field="telefono"></p-sortIcon></th>
                            <th>Select</th>
                            <th style="width: 5rem"></th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-cliente>
                        <tr>
                            <td>{{ cliente.nombre }}</td>
                            <td>{{ cliente.direccion }}</td>
                            <td>{{ cliente.dni }}</td>
                            <td>{{ cliente.cuit }}</td>
                            <td>{{ cliente.tipoiva }}</td>
                            <td>{{ cliente.vendedor }}</td>
                            <td>{{ cliente.telefono }}</td>
                            <td>
                                <p-button icon="pi pi-external-link" (click)="selectCliente(cliente)"
                                    styleClass="p-button-sm p-button-info"> </p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
