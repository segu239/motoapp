<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Marcas</h4>
                <p-table #dtable [value]="marcas" [tableStyle]="{ 'min-width': '50rem' }" [paginator]="true"
                    [rows]="10"
                    [globalFilterFields]="['cod_marca', 'marca']">
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex">
                            <span class="p-input-icon-left ml-auto">
                                <input pInputText type="text"
                                    (input)="dtable.filterGlobal($any($event.target).value, 'contains')"
                                    placeholder="Buscar.." />
                            </span>
                            <p-button icon="pi pi-file-excel" (click)="exportExcel()"
                                styleClass="p-button-sm p-button-success ml-4"></p-button>
                            <p-button icon="pi pi-plus-circle" [routerLink]="['../newmarca']"
                                styleClass="p-button-sm p-button-info ml-2"></p-button>
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="cod_marca">CÃ³digo<p-sortIcon field="cod_marca"></p-sortIcon></th>
                            <th pSortableColumn="marca">Marca<p-sortIcon field="marca"></p-sortIcon></th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-marca>
                        <tr>
                            <td>{{ marca.cod_marca }}</td>
                            <td>{{ marca.marca }}</td>
                            <td>
                                <p-button icon="pi pi-pencil" styleClass="p-button-sm p-button-help"
                                    (click)="editMarca(marca)"></p-button>
                            </td>
                            <td>
                                <p-button icon="pi pi-trash" styleClass="p-button-sm p-button-danger"
                                (click)="confirmDelete(marca)"></p-button>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
