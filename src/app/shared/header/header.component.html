<!-- ============================================================== -->
<!-- Topbar header - style you can find in pages.scss -->
<!-- ============================================================== -->
<header class="topbar">
    <nav class="navbar top-navbar navbar-expand-md navbar-light">
        <!-- ============================================================== -->
        <!-- Logo -->
        <!-- ============================================================== -->
        <div class="navbar-header">
            <a class="navbar-brand">
                <!-- Logo icon -->
                <b>
                    <img src="assets/images/HACKS-LAB40x40.png" alt="homepage" class="dark-logo" />
                    <img src="assets/images/HACKS-LAB40x40.png" alt="homepage" class="light-logo" />
                </b>
                <!--End Logo icon -->
            </a>
        </div>

        <!-- ============================================================== -->
        <!-- End Logo -->
        <!-- ============================================================== -->
        <div class="navbar-collapse">
            <!-- toggle and nav items -->
            <!-- ============================================================== -->
            <ul class="navbar-nav mr-auto m-l-40">
                <!-- This is  -->
                <li class="nav-item"> 
                    <a class="nav-link nav-toggler hidden-md-up waves-effect waves-dark"
                        href="javascript:void(0)"><i class="ti-menu"></i></a> 
                </li>
                <li class="nav-item"> 
                    <a class="nav-link sidebartoggler hidden-sm-down waves-effect waves-dark"
                        href="javascript:void(0)"><i class="ti-menu"></i></a> 
                </li>
                <li class="nav-item hidden-sm-down"></li>
            </ul>

            <!-- Central Text -->
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <span class="navbar-text" style="color:#ffffff; font-size: 20px;font-weight: bold;">
                        {{sucursalNombre}}</span>
                </li>
            </ul>

            <!-- Cart Icon -->
            <ul class="navbar-nav ml-auto">
                <li class="nav-item ">
                     <a class="nav-link  waves-effect waves-dark" (click)="openGrilla()">
                        <i class="mdi mdi-cash"></i>
                    </a>
                    
                </li>
                <li class="nav-item">
                    <a class="nav-link waves-effect waves-dark" [routerLink]="['carrito']" id="2" aria-haspopup="true" aria-expanded="false">
                        <i class="mdi mdi-cart"></i>
                        <div class="notify">
                            <span class="heartbit"></span>
                            <span class="point">{{this.cantidad}}</span> 
                        </div>
                    </a>
                </li>
            </ul>
            <!-- ============================================================== -->
        </div>
    </nav>
</header>
